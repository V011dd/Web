<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Terjun Takapala</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        .navbar {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }
        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }
        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar .nav-links a:hover {
            text-decoration: underline;
        }
        .navbar .search-icon {
            font-size: 18px;
        }
        .hero {
            position: relative;
            text-align: center;
            color: white;
        }
        .hero img {
            width: 100%;
            height: auto;
        }
        .hero .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .hero .hero-text h1 {
            font-size: 48px;
            margin: 0;
        }
        .hero .hero-text p {
            font-size: 18px;
            margin: 10px 0 0;
        }
        .hero .scroll-down {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Air terjun Takapala</div>
        <div class="nav-links">
            <a href="#">Beranda</a>
            <a href="#">Lokasi</a>
            <a href="#">Daya Tarik</a>
            <a href="#">Fasilitas</a>
            <a href="#">Jam Operasional</a>
            <a href="#">TIPS TAMBAHAN</a>
        </div>
        <div class="search-icon">
            <i class="fas fa-search"></i>
        </div>
    </div>
    <div class="hero">
        <img src="1.jpg" alt="A scenic view of Tope Jawa Takalar with water slides and beach">
        <div class="hero-text">
            <h1>Air Terjun Takapala</h1>
            <p>Joshua Antonio Imanuel/F101231042</p>
        </div>
        <div class="scroll-down">
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>
</body>
</html>
